<section class="subscribe">
  <div class="container">
    <picture>
      <source
        srcset="./images/tab-banan-281.png 1x, ./images/tab-banan-562.png 2x"
        media="min-width:768px"
        width="281px"
      />
      <source
        srcset="./images/mob-banan-280.png 1x, ./images/mob-banan-560.png 2x"
        media="min-width:480px"
        width="161px"
      />
      <img
        class="subscribe__banana"
        src="./images/mob-banan-280.png"
        alt="banana"
      />
    </picture>
    <h2 class="subscribe__title">Subscribe To Get Special Offers</h2>
    <h3 class="subscribe__pre-title">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
      varius enim in eros elementum tristique.
    </h3>
    <div class="subscribe__container">
      <input
        id="email"
        class="subscribe__input-email"
        type="email"
        name="email"
        required
        placeholder="Enter your email"
      />
      <label for="email"></label>
      <button class="subscribe__button" type="button">Subscribe</button>
    </div>
  </div>
</section>
